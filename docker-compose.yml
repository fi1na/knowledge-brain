services:
  postgres:
    image: postgres:16-alpine
    container_name: kb-postgres
    environment:
      POSTGRES_DB: knowledgebrain
      POSTGRES_USER: knowledgebrain
      POSTGRES_PASSWORD: knowledgebrain
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowledgebrain"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kb-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
